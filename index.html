<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inline Spell Checker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <h1>IT Leadz Inline Spell Checker</h1>
    <p>Intelligent spelling correction with suggestions inside the editor</p>
  </header>

  <div class="content">
    <div class="input-section">
      <div class="section-title">
        <i class="fas fa-edit"></i>
        <h2>Enter Your Text</h2>
      </div>

      <div id="text-input" class="editable" contenteditable="true" spellcheck="false"></div>

      <!-- Loading spinner -->
      <div id="analyzing" class="loading hidden">
        <div class="spinner"></div>
        <p>Analyzing your text...</p>
      </div>

      <div class="controls">
        <button class="check-btn" id="check-btn">
          <i class="fas fa-search"></i> Check Spelling
        </button>
        <button class="clear-btn" id="clear-btn">
          <i class="fas fa-eraser"></i> Clear Text
        </button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="word-count">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="error-count">0</div>
          <div class="stat-label">Errors</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="char-count">0</div>
          <div class="stat-label">Characters</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Modern Inline Spell Checker &copy; 2025 | Powered by LanguageTool API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
